<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="/script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <h1 style="text-align: center">Calculator</h1>
    <div class="flex">
      <main class="grid-main">
        <!-- <div class="grid-col-span-4" id="calc-screen" placeholder="0"></div> -->
        <input
          type="textarea"
          class="grid-col-span-4"
          id="calc-screen"
          name="test"
          placeholder="0"
          readonly
        />
        <button class="numpad" id="btn-clear">C</button>
        <button class="numpad" id="btn-remove-last">&larr;</button>
        <button class="numpad" id="btn-pos-neg">+/-</button>
        <button class="numpad" id="btn-slash">/</button>
        <button class="numpad nums" id="btn-seven" value="7">7</button>
        <button class="numpad nums" id="btn-eight" value="8">8</button>
        <button class="numpad nums" id="btn-nine" value="9">9</button>
        <button class="numpad" id="btn-times">X</button>
        <button class="numpad nums" id="btn-four" value="4">4</button>
        <button class="numpad nums" id="btn-five" value="5">5</button>
        <button class="numpad nums" id="btn-six" value="6">6</button>
        <button class="numpad" id="btn-minus">-</button>
        <button class="numpad nums" id="btn-one" value="1">1</button>
        <button class="numpad nums" id="btn-two" value="2">2</button>
        <button class="numpad nums" id="btn-three" value="3">3</button>
        <button class="numpad" id="btn-plus">+</button>
        <button class="numpad nums grid-col-span-2" id="btn-zero" value="0">
          0
        </button>
        <button class="numpad" id="btn-point" value=".">.</button>
        <button class="numpad" id="btn-equals">=</button>
      </main>
    </div>
  </body>
</html>
