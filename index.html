<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="/script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>

    <main class="grid-main">
      <div class="grid-col-span-4" id="calc-screen">0</div>
      <button class="numpad" id="btn-slash">/</button>
      <button class="numpad" id="btn-minus">-</button>
      <button class="numpad" id="btn-times">X</button>
      <button class="numpad" id="btn-plus">+</button>
      <button class="numpad" id="btn-clear">C</button>
      <button class="numpad" id="btn-pos-neg">+/-</button>
      <button class="numpad" id="btn-remove-last">&larr;</button>
      <button class="numpad" id="btn-nine">9</button>
      <button class="numpad" id="btn-eight">8</button>
      <button class="numpad" id="btn-seven">7</button>
      <button class="numpad" id="btn-six">6</button>
      <button class="numpad" id="btn-five">5</button>
      <button class="numpad" id="btn-four">4</button>
      <button class="numpad" id="btn-three">3</button>
      <button class="numpad" id="btn-two">2</button>
      <button class="numpad" id="btn-one">1</button>
      <button class="numpad grid-col-span-2" id="btn-zero">0</button>
      <button class="numpad" id="btn-point">.</button>
      <button class="numpad" id="btn-equals">=</button>
    </main>
  </body>
</html>
